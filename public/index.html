<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple chat example</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 13px Helvetica, Arial; }
        form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
        form #userId { border: 0; padding: 10px; width: 19%; margin-right: .5%; float:left; color:red; }
        form #msgInput { border: 0; padding: 10px; width: 70%; margin-right: .5%; }
        form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
        #msgContent { list-style-type: none; margin: 0; padding: 0; }
        #msgContent li { padding: 5px 10px; }
        #msgContent li span{ color:red; }
        #msgContent li:nth-child(odd) { background: #eee; }

        .navbar{background-color: #333; color:#fff;}
    </style>

</head>
<body>
    <div class="navbar">
        <div class="nUser">
            Users online: <span id="numberOfUsers">0</span>
        </div>
    </div>
    <ul id="msgContent"></ul>
    <form>
        <input type="text" id="userId">
        <input id="msgInput" autocomplete="off" />
        <button>Send</button>
    </form>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
